      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="showContent('Registro')">Registro</a>

        <div class="card-body">
          <div id="Registro" style="display: block;">
            <!-- Contenido para el enlace Active -->
            <form class="formRegistro">
              <div class="divRegistro">
                <h1>Registro</h1>
                <div>
                  <label>Nombre:</label>
                  <input type="text" name="nombre" id="nombre">
                </div> 
                <div>
                  <label>Apellidos:</label>
                  <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                  <label>Correo electrónico:</label>
                  <input type="email" name="correo" id="correo">
                </div>
                <div>
                  <label>Contraseña:</label>
                  <input type="password" name="pass" id="pass">
                </div>
                <div>
                  <label>Repite la contraseña:</label>
                  <input type="password" name="pass2" id="pass2">
                </div>
                <input type="button" class="botonRegistro" value="Regístrate"></input>
              </div>
            </form>
          </div>
          <div id="Login" style="display: none;">
            <!-- Contenido para el enlace Link -->

          </div>
